<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Render All Elements Normally -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Main Css Style -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
    <title>Nft-Preview-Card</title>
</head>
<body>
    <!-- Start Card -->
    <div class="card">
        <div class="image">
            <img src="imgs/image-equilibrium.jpg" alt="">
        </div>
        <div class="info">
            <p>Equilibrium #3429</p>
            <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="detail">
            <div class="ethrum">
                <img src="/imgs/icon-ethereum.svg" alt="">
                <p>0.041ETH</p>
            </div>
            <div class="date">
                <img src="/imgs/icon-clock.svg" alt="">
                <p>3 days left</p>
            </div>
        </div>
        <div class="copyright">
            <img src="imgs/image-avatar.png" alt="">
            <p>Creation of <span>Jules Wyvern</span></p>
        </div>
        <footer>
            <p>Made With &lt;3 By <span>MohammadAbdulsalam</span> </p>
        </footer>
    </div>
    <!-- End Card -->
</body>
</html>
